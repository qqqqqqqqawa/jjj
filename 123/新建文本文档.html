<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css动画</title>
	<style>
	div{
			width: 100px;
			height: 100px;
			background: red;
			animation:myfirst 5s;
			animation-timing-function: linear;

		}
@keyframes myfirst
{
	0%{background: red;}
	25%{background: yellow;width: 200px}
	50%{background: blue;height: 200px;transform: rotate(3600deg) scale(10) translate(10px,20px);margin-left:500px }
	100%{background: green;}
}
	</style>

</head>
<body>
		<div>
			节日快乐
		</div>
</body>
</html>
